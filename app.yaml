runtime: go
api_version: go1
application: unstdout-blog
version: 1

handlers:
- url: /(.*\.css)
  mime_type: text/css
  static_files: public/\1
  upload: public/(.*\.css)

- url: /(.*\.html)
  mime_type: text/html
  static_files: public/\1
  upload: public/(.*\.html)

- url: /(.*\.js)
  mime_type: text/javascript
  static_files: public/\1
  upload: public/(.*\.js)

- url: /(.*\.txt)
  mime_type: text/plain
  static_files: public/\1
  upload: public/(.*\.txt)

- url: /(.*\.xml)
  mime_type: application/xml
  static_files: public/\1
  upload: public/(.*\.xml)

# images
- url: /(.*\.(bmp|gif|ico|jpeg|jpg|png))
  static_files: public/\1
  upload: public/(.*\.(bmp|gif|ico|jpeg|jpg|png))

# fonts
- url: /(.*\.(eot|svg|ttf|woff))
  static_files: public/\1
  upload: public/(.*\.(eot|svg|ttf|woff))

# root
- url: /
  static_files: public/index.html
  upload: public/index.html

# everything else
- url: /.*
  script: _go_app
